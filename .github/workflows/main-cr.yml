name: Trigger CR Stages

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      create_cr:
        description: "Yes or No"
        required: true
        default: "yes"
      site:
        description: "Site"
        required: true
        default: "cloud-svldev-1"
      subnet_info:
        description: "Subnet Info"
      user_data:
        description: "Enter variables like name=John,age=20,place=LA"
        required: true
        default: "name=John,age=20,place=LA"
  workflow_call:

jobs:
  parse:
    runs-on: ubuntu-latest
    outputs:
      name: ${{ steps.set-vars.outputs.name }}
      age: ${{ steps.set-vars.outputs.age }}
      place: ${{ steps.set-vars.outputs.place }}
    steps:
      - name: Parse key=value pairs
        id: set-vars
        run: |
          input="${{ github.event.inputs.user_data }}"

          # Split by comma
          IFS=',' read -ra pairs <<< "$input"
          for pair in "${pairs[@]}"; do
            key="${pair%%=*}"
            value="${pair#*=}"
            echo "$key=$value"
            echo "$key=$value" >> $GITHUB_ENV
          done

      - name: Use parsed variables
        run: |
          echo "User's name is $name, age is $age, and lives in $place."

  run-script:
    needs: parse
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Python script with named arguments
        run: |
          python3 scripts/greet.py \
            --name="${{ needs.parse.outputs.name }}" \
            --age="${{ needs.parse.outputs.age }}" \
            --place="${{ needs.parse.outputs.place }}"

