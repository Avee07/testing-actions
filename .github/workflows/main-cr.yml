name: Trigger CR Stages

on:
  workflow_dispatch:

jobs:
  create-cr:
    uses: Avee07/github-reusable-workflows/.github/workflows/mock-change-request.yml@main
    with:
      site: rtp
      subnet_info: 10.0.0.1/24
      state: create

  implement-cr:
    uses: Avee07/github-reusable-workflows/.github/workflows/mock-change-request.yml@main
    with:
      site: rtp
      subnet_info: 10.0.0.1/24
      state: implement

  close-cr:
    uses: Avee07/github-reusable-workflows/.github/workflows/mock-change-request.yml@main
    with:
      site: rtp
      subnet_info: 10.0.0.1/24
      state: close
      close_code: close_successful
