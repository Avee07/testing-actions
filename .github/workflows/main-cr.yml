name: Trigger CR Workflow

on:
  workflow_dispatch:
    inputs:
      site:
        description: "Site"
        required: true
        type: string
      subnet_info:
        description: "Subnet Info"
        required: true
        type: string
      state:
        description: "State (create/implement/close)"
        required: true
        type: string
      script_path:
        description: "Path to the Python script to run"
        required: true
        default: "scripts/hello.py"

jobs:
  call-cr-handler:
    uses: Avee07/github-reusable-workflows/.github/workflows/cr-handler.yml@main
    with:
      site: ${{ inputs.site }}
      subnet_info: ${{ inputs.subnet_info }}
      state: ${{ inputs.state }}
      script_path: ${{ inputs.script_path }}
